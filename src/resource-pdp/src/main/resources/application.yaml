grpc:
  server:
    port: 50051
pm:
  pdp:
    resource-host: localhost
    resource-port: 50051
    admin-host: localhost
    admin-port: 50052
    esdb-host: localhost
    esdb-port: 2113
    esdb-stream: pm-events-v1
    esdb-consumer-group: resource-pdp

management:
  health:
    neo4j:
      enabled: false
spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.neo4j.Neo4jAutoConfiguration
logging:
  level:
    root: INFO